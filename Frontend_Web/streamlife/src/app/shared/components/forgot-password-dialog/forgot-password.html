<div class="dialog-inner">
  <div class="dialog-heder text-center">
    <button class="btn-hide-absolute"></button>
    <h2 class="heading-blue" >Forgot Password</h2>
  </div>
  <div class="dialog-content max-w">
    <form autocomplete="off" name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(forgotPasswordForm.value)" id="forgotPasswordForm" novalidate>
      <div class="form-row">
        <div class="form-col form-col-12">
          <div class="from-group">           
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="email" placeholder="Email" />
              <mat-error *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="text-center mt-1 mb-1">
        <button [disabled]="loader"
          class="btn btn-mylive"
          color="primary"
          mat-raised-button
        >
          Submit <i class="fa fa-spinner fa-spin" *ngIf="loader"></i>
        </button>
        &nbsp;&nbsp;
        <button
            class="btn btn-mylive"
            color="bg-light"
            mat-raised-button
            mat-dialog-close
          >
        Cancel
        </button>
      </div>
    </form>
  </div>
</div>
